<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Secret Messenger</title>

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 600px;">
            <h2 class="text-center mb-5">Enter Your Word or Sentence</h2>

            <textarea id="userInput" class="form-control mb-3" placeholder="Type something here..." rows="4"></textarea>

            <div class="program mb-3">
                <button id="encript-btn" class="btn btn-success ">Encript </button>
                <button id="decript-btn" class="btn btn-secondary ">Decript </button>
                <button id="clear-btn" class="btn btn-danger">Clear</button>
            </div>

            <div id="output1" class="mt-4 alert alert-info" role="alert" style="display: none;"> </div>
            <div id="output2" class="mt-4 alert alert-info" role="alert" > </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="./Js/bootstrap.min.js"></script>
  
    <script src="./Js/jquery-3.7.1.min.js"></script>

    <!-- Custom js -->
    <script type="module" src="./Js/scripts.js"></script>
</body>
</html>
